<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ashten orion" />
    <meta
      name="description"
      content="spots project three software engineering tripleTen"
    />
    <meta
      name="keywords"
      content="html, css, tripleTen, beginner, software engineer, baby developer, css grid, figma, portfolio project"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />

    <title>Spots | Bessie Coleman</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="'Spots' logo: a downward facing arrow pointing at a dot directly below its tip so that
                  together they refer to the 'you are here maps used in shoppingmalls' the word 'spots' follows in a font reminiscent of a roadsign"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="head and shoulders image of smiling young woman wearing newsboy hat. photo is in black and white."
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>

            <button class="profile__edit" type="button"></button>
          </div>
          <button class="profile__add-new" type="button">
            <img src="./images/plus.svg" alt="plus icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template" class="card-template">
              <li class="card">
                <button class="card__delete"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <!-- new post modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" id="new-post-form" class="modal__form">
            <label for="new-image-input" class="modal__label">
              image link
              <input
                id="new-image-input"
                type="url"
                class="modal__input"
                name="new-image-input"
                placeholder="https://example.com/image.jpg"
                required
              />
              <span id="new-image-input-error" class="modal__error"></span>
            </label>
            <label for="new-image-caption-input" class="modal__label">
              Caption
              <input
                id="new-image-caption-input"
                type="text"
                class="modal__input"
                name="new-image-caption-input"
                placeholder="tell us about your image"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                id="new-image-caption-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit" id="submit_new">
              Save
            </button>
          </form>
        </div>
      </div>
      <!--end new post modal -->

      <!-- edit profile modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" id="edit-profile-form" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="profile-name-input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="profile-description-input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit" id="submit_edit">
              Save
            </button>
          </form>
        </div>
      </div>
      <!--end edit profile modal -->

      <div class="modal" id="preview-modal">
        <div class="modal__container-preview">
          <button class="modal__close modal__close_preview"></button>

          <img src="" alt="" class="modal__image" />

          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
