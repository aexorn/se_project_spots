<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ashten orion" />
    <meta
      name="description"
      content="spots project three software engineering tripleTen"
    />
    <meta
      name="keywords"
      content="html, css, tripleTen, beginner, software engineer, baby developer, css grid, figma, portfolio project"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />

    <title>Spots | Bessie Coleman</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="'Spots' logo: a downward facing arrow pointing at a dot directly below its tip so that
                  together they refer to the 'you are here maps used in shoppingmalls' the word 'spots' follows in a font reminiscent of a roadsign"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="head and shoulders image of smiling young woman wearing newsboy hat. photo is in black and white."
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>

            <button class="profile__edit-btn" type="button"></button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="./images/plus.svg" alt="plus icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img src="images/Close Icon.svg" class="modal__close-btn__icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
