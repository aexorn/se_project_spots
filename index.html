<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ashten orion" />
    <meta
      name="description"
      content="spots project three software engineering tripleTen"
    />
    <meta
      name="keywords"
      content="html, css, tripleTen, beginner, software engineer, baby developer, css grid, figma, portfolio project"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />

    <title>
      Spots | Bessie Coleman <!--but really a call to a js function to grab the
      profile name-->
    </title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="'Spots' logo: a downward facing arrow pointing at a dot directly below its tip so that
                  together they refer to the 'you are here maps used in shoppingmalls' the word 'spots' follows in a font reminiscent of a roadsign"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="head and shoulders image of smiling young woman wearing newsboy hat. photo is in black and white."
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>

            <button class="profile__edit-btn"></button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus.svg" alt="plus icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="a monitor in darkened room is the only visible light source as it displays
                      an image of a snow covered cabin in the mountains"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__text">Val Thorens</h2>
                <button type="button" class="card__like__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels-min.jpg"
                alt="flowers grow around the edges of the dark green awning of a restaurant
                              on a cobbled street corner while the patio seating below sits empty on an overcast day"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__text">Restaurant Terrace</h2>
                <button type="button" class="card__like__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels-min.jpg"
                alt="from above we see people gathered around folding black tables in a bustling intimate outdoor patio space"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__text">An Outdoor Cafe</h2>
                <button type="button" class="card__like__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels-min.jpg"
                alt="a bridge narrows as it sprawls into the mass of treetops that dominate the rest of the
                                  frame with green foliage just beginning to twinge orange with the season"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__text">
                  A very long bridge over the forest...
                </h2>
                <button type="button" class="card__like__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels-min.jpg"
                alt="extending into the frame for what feels like a great distance, an impressively high wood ceilinged tunnel lets cool morning light flood in the windows that
                                            make up both its sides. "
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__text">Tunnel with morning light</h2>
                <button type="button" class="card__like__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels-min.jpg"
                alt="a snow storm whips around an isolate rustic and weather worn cabin which is in stark contrast
                                          to the tall, powder caked aspens in the background"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__text">Mountain House</h2>
                <button type="button" class="card__like__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
